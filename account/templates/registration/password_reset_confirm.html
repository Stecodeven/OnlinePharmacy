{% extends "base.html" %}
{% block head %}
<title>重置密码</title>
<style>
    .center{
    width: 35%;
    height: 40%;
    position:absolute;
    left:0;
    top: -50px;
    bottom: 0;
    right: 0;
    margin: auto;
}

.margin{
margin-top:20px;
margin-bottom:20px;
font-size:20px;
}
</style>
{% endblock %}

{% block body %}
<div class="center">
    <h1>如下重置您的密码</h1>
    {% if validlink %}
        <p>请重复输入您的新密码：</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="提交修改" /></p>
        </form>
    {% else %}
        <p>重置密码的链接无效，可能已经被使用。请生成一个新的密码链接。</p>
    {% endif %}
</div>
{% endblock %}
